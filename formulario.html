        <input type="text" id="name" required>
        </div>  
        <div class="input">
        <label for="correo">Correo electr√≥nico:</label>

        </div>
        <div class="input">
        <label for="queja">Describe tu queja:</label>
        <textarea id="queja" name="queja" rows="4" cols="50" required></textarea>
